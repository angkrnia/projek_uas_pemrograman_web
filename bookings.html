<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Booking Now! | Indonesia Tourism</title>
        <!-- Favicon image -->
        <link
            rel="shortcut icon"
            href="https://upload.wikimedia.org/wikipedia/commons/c/cd/Logo_Pesona_Indonesia_%28Kementerian_Pariwisata%29.png"
            type="image/x-icon"
        />
        <!-- Bootstrap -->
        <link
            type="text/css"
            rel="stylesheet"
            href="assets/css/bootstrap.min.css"
        />
        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="assets/css/index.css" />
    </head>

    <body>
        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="text-center">
                            <h1>Find your next stay</h1>
                            <a
                                class="text-decoration-none text-center"
                                href="index.html"
                                >Back</a
                            >
                        </div>
                        <div class="booking-form">
                            <form>
                                <div class="row no-margin">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label"
                                                >Check In</span
                                            >
                                            <input
                                                class="form-control"
                                                type="date"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label"
                                                >Check Out</span
                                            >
                                            <input
                                                class="form-control"
                                                type="date"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="row no-margin">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label"
                                                >Adults (18+)</span
                                            >
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-label"
                                                >Children (0-17)</span
                                            >
                                            <select class="form-control">
                                                <option>0</option>
                                                <option>1</option>
                                                <option>2</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Room Type</span>
                                    <select class="form-control" required>
                                        <option value="" selected hidden>
                                            Select room type
                                        </option>
                                        <option>
                                            Private Room (1 to 2 People)
                                        </option>
                                        <option>
                                            Family Room (1 to 4 People)
                                        </option>
                                    </select>
                                    <span class="select-arrow"></span>
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Email</span>
                                    <input
                                        class="form-control"
                                        type="email"
                                        placeholder="Enter your email"
                                    />
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Phone</span>
                                    <input
                                        class="form-control"
                                        type="tel"
                                        placeholder="Enter your phone number"
                                    />
                                </div>
                                <div class="form-btn">
                                    <button class="submit-btn">Book Now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
